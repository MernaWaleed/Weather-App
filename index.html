  <body>
    <section class="position-relative">
      <div class="overlay">
        <div class="cloud-1 position-absolute">
          <img src="images/cloud1.png" class="w-100" alt="" />
        </div>
        <div class="cloud-2 position-absolute">
          <img src="images/cloud2.png" class="w-100" alt="" />
        </div>
        <div class="cloud-3 position-absolute">
          <img src="images/cloud4.png" class="w-100" alt="" />
        </div>
        <div class="container w-75 search form py-5">
          <form
            id="searchForm"
            class="d-flex justify-content-center position-relative"
            role="search"
          >
            <input
              class="form-control me-2 px-4 border-0"
              type="search"
              placeholder="Find your location...."
              aria-label="Search"
            />
            <button
              class="find btn btn-main position-absolute px-5"
              type="submit"
            >
              Find
            </button>
          </form>

          <div class="weather mt-5 rounded-4 overflow-hidden">
            <div class="row">
              <div class="m-0 p-0">
                <div class="day text-white">
                  <div
                    class="day-header py-2 px-5 d-flex justify-content-between align-items-center"
                  >
                    <p id="today" class="day-name m-0 py-2">Tuesday</p>
                    <p id="today-date" class="m-0 py-2">11 October</p>
                  </div>
                  <div class="day-content py-3">
                    <p id="city" class="city m-0 text-center">Cairo</p>
                    <div
                      class="day-body px-5 d-flex justify-content-between align-items-center"
                    >
                      <h2>
                        <span id="today-degree" class="degree">19.6</span>
                      </h2>
                      <!-- <i class="bi bi-brightness-high-fill fs-1"></i> -->
                      <div class="status-image w-25">
                        <img
                          src=""
                          id="today-icon"
                          class="status-icon w-50"
                          alt=""
                        />
                      </div>
                    </div>
                    <p
                      id="today-status"
                      class="status text-sec-color pt-2 ps-5"
                    >
                      Clear
                    </p>
                  </div>
                  <div class="day-footer ps-5 pb-3 d-flex text-white-50">
                    <p class="me-4">
                      <i class="me-2 bi bi-umbrella"></i>
                      <span id="chanceOfRain">20%</span>
                    </p>
                    <p class="me-4">
                      <i class="me-2 bi bi-wind"></i
                      ><span id="wind">18Km/h</span>
                    </p>
                    <p class="me-4">
                      <i class="me-2 bi bi-compass"></i
                      ><span id="wind-dir">East</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2 tomorrow m-0 p-0">
                <div class="day text-white">
                  <div

                    <div class="status-image w-25 mb-3">
